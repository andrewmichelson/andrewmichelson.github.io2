---
layout: default
---
<div class="container py-5">
  <div class="row">
    <div class="col-lg-8 mx-auto">
      <article class="highlight-detail">
        <header class="mb-4">
          <h1 class="h2 text-primary">{{ page.title }}</h1>
          <p class="text-muted">
            <i class="fas fa-calendar me-2"></i>{{ page.date | date: "%B %d, %Y" }}
            {% if page.category %}
              <span class="badge bg-success ms-2">{{ page.category }}</span>
            {% endif %}
          </p>
        </header>

        <div class="content">
          {{ content }}
        </div>

        {% if page.related_links %}
        <section class="mt-4">
          <h3>Related Links</h3>
          <ul class="list-unstyled">
            {% for link in page.related_links %}
              <li><a href="{{ link.url }}" target="_blank">{{ link.title }}</a></li>
            {% endfor %}
          </ul>
        </section>
        {% endif %}
      </article>
    </div>
  </div>
</div>

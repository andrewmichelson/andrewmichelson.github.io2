---
layout: default
---
<div class="container py-5">
  <div class="row">
    <div class="col-lg-8 mx-auto">
      <header class="mb-4">
        <h1 class="display-4 text-primary">{{ page.title }}</h1>
        {% if page.subtitle %}
          <p class="lead text-muted">{{ page.subtitle }}</p>
        {% endif %}
      </header>

      <div class="content">
        {{ content }}
      </div>
    </div>
  </div>
</div>

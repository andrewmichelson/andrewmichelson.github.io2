---
layout: default
---
<div class="container py-5">
  <div class="row">
    <div class="col-lg-8 mx-auto">
      <article class="award-detail">
        <header class="mb-4">
          <h1 class="h2 text-primary">{{ page.title }}</h1>
          <p class="text-muted">
            <i class="fas fa-calendar me-2"></i>{{ page.date | date: "%B %d, %Y" }}<br>
            {% if page.organization %}<i class="fas fa-building me-2"></i>{{ page.organization }}{% endif %}
            {% if page.amount %} | Amount: {{ page.amount }}{% endif %}
          </p>
        </header>

        <div class="content">
          {{ content }}
        </div>

        {% if page.project_title %}
        <section class="mt-4">
          <h3>Project</h3>
          <p><strong>{{ page.project_title }}</strong></p>
        </section>
        {% endif %}
      </article>
    </div>
  </div>
</div>
